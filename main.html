<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" name="dob" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email"  name="dob" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="gender-male" name="gender" value="male" required>
			<label for="gender-male">Male</label>
			<input type="radio" id="gender-female" name="gender" value="female" required>
			<label for="gender-female">Female</label>
			<input type="radio" id="gender-other" name="gender" value="other" required>
			<label for="gender-other">Other</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select name="Laptop Brands" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<input type="submit" value="submit button">
		</div>
	</form>

</body>

</html>
